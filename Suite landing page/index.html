<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Suite landing page</title>
    <link
      href="/src/style.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="max-w-[1200px] mx-auto p-4 py-8 flex justify-between items-center"
    >
      <a href="#">
        <img src="/assets/logo.svg" />
      </a>
      <button class="border-1 rounded-md py-4 px-8">Request Beta Access</button>
    </header>
    <section class="banner flex max-w-[1200px] mx-auto p-4">
      <div>
        <h1 class="text-4xl">
          A <span class="font-bold">super</span>
          <span class="font-bold">solution</span> <br />
          for your
          <span class="font-bold">business.</span>
        </h1>
        <p class="max-w-[400px]">
          Our marketing and sales automations help you scale your outreach to
          get more leads for your company.
        </p>
        <button class="border-1 rounded-md py-4 px-8 bg-black text-white">
          Request Beta Access
        </button>
      </div>
      <picture>
        <source
          srcset="/assets/image-hero-portrait.png"
          media="(min-width:700px)"
        />
        <img src="/assets/image-hero-landscape.png" />
      </picture>
      <div>
        <div><span class="font-bold block text-2xl">2K+</span> <span class="uppercase">Companies</span></div>
        <div><span class="font-bold block text-2xl">8</span> <span class="uppercase">Languages</span></div>
        <div><span class="font-bold block text-2xl">1.2M</span> <span class="uppercase">Leads</span></div>
      </div>
    </section>
    <script
      type="module"
      src="/src/main.js"
    ></script>
  </body>
</html>
